<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="weather.jpg" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fe2d6c1ad7.js"></script>
    <!-- css file (sass) -->
    <link rel="stylesheet" href="forecast.css" />
    <title>Forecast Serbia</title>
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar">
        <i class="fas fa-bolt"></i>
        <i class="fas fa-cloud-sun"></i>    
        <i class="fas fa-cloud-showers-heavy"></i> 
        <h2>Weather Forecast for Serbia</h2>
        <i class="fas fa-cloud-rain"></i>
        <i class="fas fa-sun"></i>
        <i class="fas fa-cloud-moon"></i>

    </div>  
    
    
    <div class="weather-container">

    <!-- current temperatures -->
    <div class="current-temperatures">
      <h2 class="currDate"></h2>
      <hr> 
    </div>   

    <!-- map with 9 cities and it's temperature -->
    <div class="map-content">
      <img class="img-pos" src="serbia.png" alt="serbia map" />
      <ul>
        <!-- forecast Pirot -->  
        <li id="pirot" class="city-pos" onclick='getPosition(43.15306, 22.58611, 0)'>
          <h4>Pirot</h4>
          <div class="temperature-content">
            <img id="iconPirot" src="" alt="" />
            <h3 id="temPirot" class="temperature-degree">35</h3>
            <span>C</span>
          </div>
        </li>
        <!-- forecast Niš --> 
        <li id="nis" class="city-pos" onclick="getPosition(43.32472, 21.90333, 1)">
          <h4>Niš</h4>
          <div class="temperature-content">
            <img id="iconNis" src="" alt="" />
            <h3 id="temNis" class="temperature-degree">30</h3>
            <span>C</span>
          </div>
        </li>
        <!-- forecast Užice --> 
        <li id="uzice" class="city-pos" onclick="getPosition(43.85861, 19.84878, 2)">
           <h4>Užice</h4>
           <div class="temperature-content">
              <img id="iconUzice" src="" alt="" />
              <h3 id="temUzice" class="temperature-degree">30</h3>
              <span>C</span>
           </div>
        </li>    
        <!-- forecast Kragujevac --> 
        <li id="kragujevac" class="city-pos" onclick="getPosition(44.01667, 20.91667, 3)">
           <h4>Kragujevac</h4>
           <div class="temperature-content">
              <img id="iconKragujevac" src="" alt="" />
              <h3 id="temKragujevac" class="temperature-degree">30</h3>
              <span>C</span>
           </div>
        </li>
         <!-- forecast Zaječar --> 
        <li id="zajecar" class="city-pos" onclick="getPosition(43.90358, 22.26405, 4)">
           <h4>Zaječar</h4>
           <div class="temperature-content">
              <img id="iconZajecar" src="" alt="" />
              <h3 id="temZajecar" class="temperature-degree">30</h3>
              <span>C</span>
           </div>
        </li> 
        <!-- forecast Požarevac --> 
        <li id="pozarevac" class="city-pos" onclick="getPosition(44.62133, 21.18782, 5)">
           <h4>Požarevac</h4>
           <div class="temperature-content">
               <img id="iconPozarevac" src="" alt="" />
               <h3 id="temPozarevac" class="temperature-degree">30</h3>
               <span>C</span>
           </div>
        </li>       
        <!-- forecast Beograd --> 
        <li id="beograd" class="city-pos" onclick="getPosition(44.80401, 20.46513, 6)">
           <h4 id="bg">Beograd</h4>
           <div class="temperature-content">
              <img id="iconBeograd" src="" alt="" />
              <h3 id="temBeograd" class="temperature-degree">30</h3>
              <span>C</span>
           </div>
        </li>
        <!-- forecast Novi Sad --> 
        <li id="novi-sad" class="city-pos" onclick="getPosition(45.25167, 19.83694, 7)">
           <h4>Novi Sad</h4>
           <div class="temperature-content">
              <img id="iconNoviSad" src="" alt="" />
              <h3 id="temNoviSad" class="temperature-degree">30</h3>
              <span>C</span>
           </div>
        </li> 
        <!-- forecast Subotica --> 
        <li id="subotica" class="city-pos" onclick="getPosition(46.1, 19.66667, 8)">
           <h4>Subotica</h4>
           <div class="temperature-content">
              <img id="iconSubotica" src="" alt="" />
              <h3 id="temSubotica" class="temperature-degree">30</h3>
              <span>C</span>
           </div>
       </li>        
      </ul>
    </div>
    <!-- end of map -->

    <!-- long term weather forecast -->
    <div class="long-temperature">

       <div class="long-temp">
          <hr>
         <h4 class="dayFirst"></h4>
         <hr>
         <h4 class="daySecond"></h4>
         <hr>
         <h4 class="dayThird"></h4> 
         <hr>
       </div>
    </div>
   

   <!-- detail forecast for the chosen city with modal box -->
   <div class="detail-forecast">
      <h2 class="date-currently"></h2>
      <hr>
      <div class="daily"></div>
      <div class="hourly-temp"></div>
      <div class="detail-long-term"></div>
      <button class="btn-back" onclick="backToMainMenu()">back to main menu</button>
   </div>

</div> 

      

<script src="forecast.js"></script> 
<script src="forecastTempNow.js"></script> 
<script src="dailyTemperature.js"></script>
<script src="longTerm.js"></script>
</body> 
</html>
